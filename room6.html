<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bubble World • Room 6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Timmy Bubble World — Room 6">
  <meta property="og:description" content="Timmy YouTube drop (Room 6).">
  <meta property="og:url" content="https://timmyjonesusn-netizen.github.io/bubbleworld-ship/room6.html">
  <style>
    :root {
      --bg1: #022f3f;
      --bg2: #39d9ff;
      --accent: #ffffff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at top, var(--bg2) 0%, var(--bg1) 65%, #000 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .bubbles { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
    .bubble {
      position: absolute;
      bottom: -7rem;
      width: 6rem;
      height: 6rem;
      border-radius: 999px;
      background: rgba(222, 255, 255, 0.08);
      border: 1px solid rgba(222, 255, 255, 0.2);
      animation: rise 21s linear infinite;
      filter: drop-shadow(0 0 10px rgba(57, 217, 255, 0.7));
    }
    .bubble:nth-child(2) { left: 8%; width: 4rem; height: 4rem; animation-duration: 15s; }
    .bubble:nth-child(3) { left: 26%; width: 5rem; height: 5rem; animation-duration: 24s; }
    .bubble:nth-child(4) { left: 48%; width: 3rem; height: 3rem; animation-duration: 14s; }
    .bubble:nth-child(5) { left: 62%; width: 7rem; height: 7rem; animation-duration: 25s; }
    .bubble:nth-child(6) { left: 78%; width: 4rem; height: 4rem; animation-duration: 17s; }
    .bubble:nth-child(7) { left: 90%; width: 6rem; height: 6rem; animation-duration: 20s; }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    .wrap {
      position: relative;
      z-index: 5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1.5rem 1rem 2rem;
      text-align: center;
      gap: 1.5rem;
    }
    header h1 { font-size: 3rem; margin: 0.25rem 0 0.5rem; }
    header p { margin: 0; font-size: 1.1rem; }
    .yt-holder {
      margin: 0 auto;
      width: min(100%, 540px);
      aspect-ratio: 9 / 16;
      background: rgba(0,0,0,0.35);
      border: 4px solid rgba(255,255,255,0.15);
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 14px 36px rgba(0,0,0,0.35);
    }
    .yt-holder iframe { width: 100%; height: 100%; border: 0; }
    .timmy-pill {
      display: inline-flex;
      gap: 0.5rem;
      align-items: center;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 999px;
      padding: 0.65rem 1.2rem;
      margin: 0 auto;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .room-nav {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-top: auto;
    }
    .room-nav a {
      text-decoration: none;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.25);
      width: 3rem;
      height: 3rem;
      border-radius: 999px;
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 600;
    }
    .room-nav a.active {
      background: rgba(57, 217, 255, 0.2);
      border-color: rgba(57, 217, 255, 1);
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="wrap">
    <header>
      <div class="timmy-pill">Timmy Time • Creator Stage</div>
      <h1>Room 6</h1>
      <p>Second YouTube short in the line.</p>
    </header>

    <div class="yt-holder">
      <iframe src="https://www.youtube.com/embed/EamtDmhEzZ4?rel=0&modestbranding=1"
              title="Timmy YouTube Short 2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <nav class="room-nav">
      <a href="room4.html">4</a>
      <a href="room5.html">5</a>
      <a href="room6.html" class="active">6</a>
      <a href="room7.html">7</a>
      <a href="room8.html">8</a>
      <a href="room9.html">9</a>
    </nav>
  </div>
</body>
</html>
