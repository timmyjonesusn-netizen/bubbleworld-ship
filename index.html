<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Timmyâ€™s Engine Room Online ðŸ’š</title>
<style>
body{
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  color:white;
  background:radial-gradient(circle at center,#58ffb0 0%,#009c61 60%,#003d24 100%);
  overflow:hidden;
  text-align:center;
}
/* Bubbles */
.bubble{
  position:absolute;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,rgba(255,255,255,.9) 0%,rgba(255,255,255,.05) 70%);
  opacity:.4;
  animation:floatUp 12s linear infinite;
}
@keyframes floatUp{
  0%{transform:translateY(0) scale(1);opacity:.2;}
 50%{transform:translateY(-40vh) scale(1.1);opacity:.5;}
100%{transform:translateY(-80vh) scale(1);opacity:0;}
}
/* Panel */
.panel{
  position:relative;
  z-index:2;
  width:88%;
  max-width:480px;
  margin:10vh auto 0;
  background:rgba(0,0,0,0.35);
  border-radius:24px;
  padding:24px 20px;
  box-shadow:0 0 30px rgba(0,0,0,0.8),0 0 50px rgba(255,255,255,0.18),0 0 120px rgba(255,255,255,0.12);
  border:1px solid rgba(255,255,255,0.3);
  backdrop-filter:blur(8px);
}
.okcheck{
  background:rgba(0,255,100,0.15);
  border-radius:.4em;
  padding:.15em .4em;
  border:1px solid rgba(0,255,100,0.6);
}
.music-pill{
  display:inline-block;
  margin-top:16px;
  padding:14px 20px;
  border-radius:40px;
  font-size:1.2rem;
  font-weight:600;
  background:radial-gradient(circle at 20% 20%,rgba(255,0,200,1)0%,rgba(0,0,0,0)70%),radial-gradient(circle at 80%80%,rgba(255,0,128,.7)0%,rgba(0,0,0,0)70%),rgba(255,0,150,.4);
  color:#fff;
  box-shadow:0 0 20px rgba(255,0,200,.8),0 0 60px rgba(255,0,200,.4),0 0 120px rgba(255,0,200,.2);
  border:2px solid rgba(255,0,200,.6);
  text-shadow:0 0 8px rgba(0,0,0,.8);
}
/* Bottom nav */
.bottom-nav-wrap{
  position:fixed;
  bottom:16px;
  left:0;
  width:100%;
  z-index:3;
  text-align:center;
}
.nav-row{
  display:inline-flex;
  background:rgba(0,0,0,0.35);
  border-radius:40px;
  border:1px solid rgba(255,255,255,0.4);
  padding:10px 14px;
  box-shadow:0 0 20px rgba(0,0,0,0.9),0 0 60px rgba(255,255,255,0.3);
  gap:12px;
}
.nav-btn{
  padding:6px 10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.4);
  background:rgba(0,0,0,0.4);
  color:#fff;
  font-weight:600;
  font-size:.8rem;
}
</style>
</head>
<body>
<!-- bubbles -->
<script>
function makeBubbles(){
  const n=10,body=document.body;
  for(let i=0;i<n;i++){
    const b=document.createElement('div');
    b.className='bubble';
    const size=40+Math.random()*120;
    b.style.width=b.style.height=size+'px';
    b.style.left=Math.random()*100+'vw';
    b.style.bottom=Math.random()*100+'vh';
    b.style.animationDelay=(Math.random()*8)+'s';
    body.appendChild(b);
  }
}
makeBubbles();
</script>

<div class="panel">
  <h1>ENGINE ROOM ONLINE <span class="okcheck">âœ…</span></h1>
  <p>Welcome aboard, Captain Timmy.</p>
  <p>Path Monitor / Hopper / Healer active.<br>Maya link standing by.</p>
  <div class="music-pill">Timmy Time Music ðŸŽµ</div>
  <p style="font-size:.8rem;opacity:.8;margin-top:16px;">Now serving <span id="counter"></span> of 999,999</p>
</div>

<div class="bottom-nav-wrap">
  <div class="nav-row">
    <div class="nav-btn">Engine</div>
    <div class="nav-btn">Room 1</div>
    <div class="nav-btn">Room 2</div>
    <div class="nav-btn">Room 3</div>
  </div>
</div>

<script>
document.getElementById('counter').textContent=Math.floor(Math.random()*999999)+1;
</script>
</body>
</html>
