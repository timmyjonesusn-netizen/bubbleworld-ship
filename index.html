<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bubble World Ship</title>
<style>
    * {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        margin: 0;
        padding: 0;
    }
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", Roboto, sans-serif;
        min-height: 100vh;
        color: #fff;
        overflow: hidden;
        position: relative;
        background: radial-gradient(circle at 50% 30%, rgba(255,0,128,0.25) 0%, rgba(0,0,0,0) 60%),
                    radial-gradient(circle at 20% 80%, rgba(255,140,0,0.18) 0%, rgba(0,0,0,0) 60%),
                    radial-gradient(circle at 80% 70%, rgba(138,43,226,0.35) 0%, rgba(0,0,0,0) 70%),
                    #000014;
    }

    .aura {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, rgba(255,0,179,0.18) 0%, rgba(0,0,0,0) 70%);
        filter: blur(60px);
        pointer-events: none;
        mix-blend-mode: screen;
        animation: pulseGlow 6s infinite;
    }
    @keyframes pulseGlow {
        0%,100% {opacity: 0.6;}
        50%     {opacity: 1;}
    }

    .bubble-field {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
    }
    .bubble {
        position: absolute;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%,
            rgba(255,255,255,0.9) 0%,
            rgba(255,0,170,0.55) 30%,
            rgba(80,0,120,0.4) 60%,
            rgba(0,0,0,0) 70%);
        box-shadow:
            0 0 20px 4px rgba(255,0,170,0.6),
            0 0 60px 12px rgba(255,140,0,0.4),
            0 0 120px 24px rgba(170,0,255,0.3);
        opacity: 0.7;
        animation: drift linear infinite;
    }
    @keyframes drift {
        0%   { transform: translateY(0) translateX(0) scale(1);   opacity: 0.0; }
        10%  { opacity: 0.8; }
        90%  { opacity: 0.8; }
        100% { transform: translateY(-120vh) translateX(20vw) scale(1.2); opacity: 0; }
    }

    .shell {
        position: relative;
        z-index: 2;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: clamp(1.5rem, 2vw, 2rem);
        text-align: center;
    }
    .ship-label {
        font-size: clamp(0.7rem, 0.4vw, 0.8rem);
        font-weight: 500;
        color: rgba(255,255,255,0.6);
        letter-spacing: 0.1em;
        text-transform: uppercase;
        display: inline-block;
        background: rgba(0,0,0,0.4);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 999px;
        padding: 0.4rem 0.8rem;
        backdrop-filter: blur(8px);
        margin-top: 1rem;
    }
    .main-title {
        font-size: clamp(2rem, 2.5vw, 2.6rem);
        font-weight: 600;
        line-height: 1.15;
        margin-top: 1rem;
        background: radial-gradient(circle at 20% 20%, #fff 0%, #ff00dd 30%, #ff7300 60%, #7a00ff 100%);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow:
            0 0 12px rgba(255,0,170,0.6),
            0 0 32px rgba(255,140,0,0.4),
            0 0 64px rgba(170,0,255,0.4);
    }
    .subtitle {
        margin-top: 0.75rem;
        font-size: clamp(0.95rem, 1vw, 1.05rem);
        font-weight: 400;
        line-height: 1.4;
        max-width: 28rem;
        margin-left: auto;
        margin-right: auto;
        color: rgba(255,255,255,0.8);
        text-shadow: 0 0 8px rgba(255,0,170,0.4);
    }
    .tiny {
        font-size: .7rem;
        line-height: 1.4;
        color: rgba(255,255,255,0.5);
        margin-top: 2rem;
        margin-bottom: 3rem;
        text-shadow: 0 0 6px rgba(0,0,0,0.8);
    }

    .music-pill {
        position: fixed;
        left: 50%;
        bottom: 1rem;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        gap: .6rem;
        background: rgba(0,0,0,0.4);
        border: 1px solid rgba(255,255,255,0.25);
        border-radius: 999px;
        padding: .75rem 1rem;
        min-width: 16rem;
        max-width: 90%;
        justify-content: center;
        backdrop-filter: blur(10px);
        box-shadow:
            0 12px 40px rgba(0,0,0,0.9),
            0 0 20px rgba(255,0,170,0.7),
            0 0 60px rgba(255,140,0,0.5),
            0 0 120px rgba(140,0,255,0.4);
        animation: pillPulse 2.8s infinite;
        z-index: 5;
    }
    @keyframes pillPulse {
        0%,100% { box-shadow:
            0 12px 40px rgba(0,0,0,0.9),
            0 0 20px rgba(255,0,170,0.7),
            0 0 60px rgba(255,140,0,0.5),
            0 0 120px rgba(140,0,255,0.4); }
        50% { box-shadow:
            0 12px 40px rgba(0,0,0,0.9),
            0 0 30px rgba(255,0,170,1),
            0 0 80px rgba(255,140,0,0.8),
            0 0 160px rgba(140,0,255,0.6); }
    }
    .music-left {
        display: flex;
        flex-direction: column;
        font-size: .7rem;
        line-height: 1.2;
        text-align: left;
    }
    .music-label {
        font-weight: 600;
        color: #fff;
        text-shadow: 0 0 6px rgba(255,0,170,0.8), 0 0 18px rgba(170,0,255,0.8);
    }
    .music-sub {
        color: rgba(255,255,255,0.6);
    }
    .music-btn {
        font-size: .7rem;
        font-weight: 600;
        padding: .5rem .8rem;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.4);
        background: radial-gradient(circle at 20% 20%, rgba(255,0,187,0.6) 0%, rgba(120,0,255,0.4) 60%);
        color: #fff;
        text-decoration: none;
        text-shadow: 0 0 4px rgba(0,0,0,0.8);
        box-shadow:
            0 0 12px rgba(255,0,187,0.8),
            0 0 40px rgba(140,0,255,0.8);
        cursor: pointer;
        white-space: nowrap;
    }
    .music-btn:active { scale: .97; }
</style>
</head>
<body>

<div class="aura"></div>
<div class="bubble-field" id="bubbleField"></div>

<div class="shell">
    <div>
        <div class="ship-label">ENGINE ROOM // SAFE MODE</div>
        <h1 class="main-title">Bubble&nbsp;World</h1>
        <p class="subtitle">
            Private calm space. Port-hopping shield. You are loved. You are protected. You are still here.
        </p>
        <p class="tiny">
            Public shell preview. Live core + Maya stay local.
        </p>
    </div>
</div>

<div class="music-pill">
    <div class="music-left">
        <div class="music-label">Timmy Time Music</div>
        <div class="music-sub">tap to vibe ðŸ’œ</div>
    </div>
    <a class="music-btn" href="https://suno.com/playlist/2ec04889-1c23-4e2d-9c27-8a2b6475da4b" target="_blank" rel="noopener noreferrer">
        Play
    </a>
</div>

<script>
const field = document.getElementById('bubbleField');

function spawnBubble() {
    const b = document.createElement('div');
    b.className = 'bubble';
    const size = 40 + Math.random() * 120;
    b.style.width = size + 'px';
    b.style.height = size + 'px';
    b.style.left = Math.random() * 100 + 'vw';
    b.style.bottom = '-160px';
    const dur = 10 + Math.random() * 12;
    b.style.animationDuration = dur + 's';
    if (Math.random() < 0.5) {
        b.style.transform = 'scaleX(-1)';
    }
    field.appendChild(b);
    setTimeout(() => { field.removeChild(b); }, dur * 1000 + 1000);
}

setInterval(() => {
    spawnBubble();
    if (Math.random() < 0.4) spawnBubble();
}, 1200);
</script>

</body>
</html>
