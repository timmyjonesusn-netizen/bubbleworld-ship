<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Timmy • BubbleWorld Ship • Engine Hop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: radial-gradient(circle at top, #0f172a 0%, #020617 45%, #000 100%);
      --panel: rgba(0,0,0,0.35);
      --line: rgba(255,255,255,0.18);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem 1rem 2rem;
    }
    .wrap {
      max-width: 520px;
      width: 100%;
      position: relative;
    }
    .tag {
      display: inline-flex;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 0.8rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 3rem;
      line-height: 1.05;
      margin: 0 0 0.5rem;
    }
    .sub {
      opacity: 0.7;
      margin-bottom: 2.4rem;
    }
    .room-label {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .room-note {
      opacity: 0.6;
      font-size: 0.8rem;
      letter-spacing: 0.02em;
    }
    .arrows {
      position: fixed;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      pointer-events: none;
    }
    .arrow-btn {
      position: absolute;
      top: 0;
      pointer-events: auto;
      width: 3.7rem;
      height: 3.7rem;
      border-radius: 999px;
      background: rgba(0,0,0,0.38);
      border: 1px solid rgba(255,255,255,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: transform 0.08s;
    }
    .arrow-btn:active {
      transform: scale(0.97);
    }
    .arrow-left { left: 0.65rem; }
    .arrow-right { right: 0.65rem; }

    .foot {
      margin-top: 2.5rem;
      font-size: 0.7rem;
      opacity: 0.35;
    }

    @media (max-width: 540px) {
      h1 { font-size: 2.4rem; }
      .arrow-btn {
        width: 3.2rem;
        height: 3.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="tag">Timmy Time • Engine Hop</div>
    <h1>BubbleWorld Ship</h1>
    <p class="sub">Tap ➜ to launch the next room. All rooms are root-level <code>room#.html</code>.</p>

    <div id="roomLabel" class="room-label">Room 1</div>
    <div id="roomNote" class="room-note">early deck</div>

    <div class="foot">Links: room1.html → room9.html • 2 &amp; 3 are in the hop list</div>
  </div>

  <div class="arrows">
    <div class="arrow-btn arrow-left" onclick="hop(-1)" aria-label="Previous room">‹</div>
    <div class="arrow-btn arrow-right" onclick="hop(1)" aria-label="Next room">›</div>
  </div>

  <script>
    // your rooms in order — this is the fix: 2 and 3 are explicitly here
    var rooms = [
      { file: 'room1.html', label: 'Room 1', note: 'early deck' },
      { file: 'room2.html', label: 'Room 2', note: 'music / vibe' },
      { file: 'room3.html', label: 'Room 3', note: 'core panel' },
      { file: 'room4.html', label: 'Room 4', note: 'creator stage' },
      { file: 'room5.html', label: 'Room 5', note: 'yt short 1' },
      { file: 'room6.html', label: 'Room 6', note: 'yt short 2' },
      { file: 'room7.html', label: 'Room 7', note: 'yt short 3' },
      { file: 'room8.html', label: 'Room 8', note: 'yt short 4' },
      { file: 'room9.html', label: 'Room 9', note: 'yt short 5' }
    ];

    var current = 0; // start on Room 1

    function updatePanel() {
      document.getElementById('roomLabel').textContent = rooms[current].label;
      document.getElementById('roomNote').textContent = rooms[current].note;
    }

    function hop(dir) {
      // go to the page immediately
      var next = current + dir;
      if (next < 0) {
        next = rooms.length - 1;
      } else if (next >= rooms.length) {
        next = 0;
      }
      window.location.href = rooms[next].file;
    }

    // show first room info
    updatePanel();
  </script>
</body>
</html>
