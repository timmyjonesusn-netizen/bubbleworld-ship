<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TimmyTime • Bubble World Ship — Engine Room</title>
  <meta name="description" content="TimmyTime Bubble World Ship — Engine Room Core.">
  <link rel="icon" href="assets/favicon.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #001100 0%, #000000 100%);
      font-family: 'Trebuchet MS', sans-serif;
      color: #00ff99;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-top: 3.5rem;
      text-shadow: 0 0 20px #00ffcc;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ff99; }
      to { text-shadow: 0 0 30px #00ffcc, 0 0 60px #00ffaa; }
    }

    p {
      color: #aaa;
      font-size: 1.3rem;
      margin-top: 0.5rem;
    }

    iframe {
      margin-top: 2rem;
      width: 90%;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff99;
    }

    .nav {
      position: fixed;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 2rem;
    }

    .arrow {
      font-size: 2.5rem;
      color: #fff;
      cursor: pointer;
      text-shadow: 0 0 15px #00ffcc;
      transition: transform 0.2s;
    }

    .arrow:hover {
      transform: scale(1.2);
    }

    .pill {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 255, 170, 0.3);
      border: 1px solid #00ffaa;
      border-radius: 50px;
      padding: 0.6rem 1.5rem;
      font-size: 1.2rem;
      backdrop-filter: blur(6px);
      color: #fff;
      box-shadow: 0 0 10px #00ffaa;
    }

    /* floating bubbles */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(0, 255, 150, 0.1);
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.7; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="app" class="app">
    <h1>Engine Room</h1>
    <p>Green Matrix • Thor’s Hammer • Lightning</p>

    <iframe src="https://www.youtube.com/embed/YE7VzlLtp-4" allowfullscreen></iframe>

    <div class="pill">Timmy Time Music Zone</div>

    <div class="nav">
      <div class="arrow" onclick="go('/room10')">⟵</div>
      <div class="arrow" onclick="go('/room2')">⟶</div>
    </div>
  </div>

  <script>
    // Bubble animation
    const bubbleCount = 25;
    for (let i = 0; i < bubbleCount; i++) {
      const b = document.createElement('div');
      const size = Math.random() * 60 + 20;
      b.classList.add('bubble');
      b.style.width = `${size}px`;
      b.style.height = `${size}px`;
      b.style.left = `${Math.random() * 100}%`;
      b.style.animationDuration = `${10 + Math.random() * 15}s`;
      b.style.animationDelay = `${Math.random() * 10}s`;
      document.body.appendChild(b);
    }

    function go(path) {
      window.location.href = path;
    }
  </script>
</body>
</html>
