<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timmy’s Bubbleworld Ship 🌐</title>
    <style>
        body {
            background: radial-gradient(circle at center, #ff00ff, #ff6600, #222);
            color: white;
            font-family: 'Trebuchet MS', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            from { text-shadow: 0 0 10px #ff00ff; }
            to { text-shadow: 0 0 20px #ff6600; }
        }
        p { font-size: 1.2em; opacity: 0.9; }
    </style>
</head>
<body>
    <h1>🚀 Welcome Aboard, Captain Timmy!</h1>
    <p>The Bubbleworld Ship lives here now — powered by your iPhone. 🌈</p>
</body>
</html>
