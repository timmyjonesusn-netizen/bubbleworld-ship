<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Timmy • BubbleWorld Ship • Engine Router</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: radial-gradient(circle at 10% 0%, #1cff7a 0%, #004a2a 55%, #000 100%);
      --glass: rgba(0,0,0,0.38);
      --line: rgba(255,255,255,0.18);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }
    /* bubble / matrix background */
    .bg-layer {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at 10% 0%, rgba(28,255,122,0.4) 0%, rgba(0,0,0,0) 45%), #000;
      pointer-events: none;
      z-index: 1;
    }
    .bubble {
      position: absolute;
      bottom: -8rem;
      width: 6rem;
      height: 6rem;
      background: rgba(210,255,230,0.03);
      border: 1px solid rgba(210,255,230,0.25);
      border-radius: 50%;
      animation: rise 20s linear infinite;
      filter: drop-shadow(0 0 10px rgba(140,255,196,0.45));
    }
    .bubble:nth-child(2) { left: 12%; width: 4rem; height: 4rem; animation-duration: 14s; }
    .bubble:nth-child(3) { left: 30%; width: 8rem; height: 8rem; animation-duration: 25s; }
    .bubble:nth-child(4) { left: 50%; width: 3.5rem; height: 3.5rem; animation-duration: 16s; }
    .bubble:nth-child(5) { left: 70%; width: 5rem; height: 5rem; animation-duration: 21s; }
    .bubble:nth-child(6) { left: 84%; width: 7rem; height: 7rem; animation-duration: 26s; }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    /* iframe shell */
    .viewport {
      position: relative;
      z-index: 5;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    /* thumb-zone arrows */
    .nav-arrow {
      position: fixed;
      bottom: 1rem;
      width: 3.4rem;
      height: 3.4rem;
      border-radius: 999px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7rem;
      z-index: 50;
      backdrop-filter: blur(8px);
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }
    .nav-left {
      left: 1rem;
    }
    .nav-right {
      right: 1rem;
    }
    .nav-arrow:active {
      transform: scale(0.97);
    }

    /* tiny top label so you know what room you're on */
    .room-label {
      position: fixed;
      top: 0.6rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 40;
      background: rgba(0,0,0,0.42);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 999px;
      padding: 0.25rem 1rem;
      font-size: 0.75rem;
      letter-spacing: 0.02em;
      backdrop-filter: blur(6px);
    }

    @media (max-width: 520px) {
      .nav-arrow {
        width: 3.2rem;
        height: 3.2rem;
        font-size: 1.6rem;
      }
      .room-label {
        font-size: 0.68rem;
      }
    }
  </style>
</head>
<body>
  <!-- background -->
  <div class="bg-layer">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- shell -->
  <div class="viewport">
    <div id="roomTag" class="room-label">Room 1 • Engine</div>
    <iframe id="roomFrame" src="room1.html" title="BubbleWorld Ship"></iframe>
  </div>

  <!-- thumb arrows -->
  <div class="nav-arrow nav-left" onclick="hop(-1)" aria-label="Previous room">‹</div>
  <div class="nav-arrow nav-right" onclick="hop(1)" aria-label="Next room">›</div>

  <script>
    // full 1–9 loop, no skipping
    var rooms = [
      { file: 'room1.html', label: 'Room 1 • Engine' },
      { file: 'room2.html', label: 'Room 2 • Music / Vibe' },
      { file: 'room3.html', label: 'Room 3 • Music / Core' },
      { file: 'room4.html', label: 'Room 4 • Creator Stage' },
      { file: 'room5.html', label: 'Room 5 • Short Set 1' },
      { file: 'room6.html', label: 'Room 6 • Short Set 2' },
      { file: 'room7.html', label: 'Room 7 • Short Set 3' },
      { file: 'room8.html', label: 'Room 8 • Short Set 4' },
      { file: 'room9.html', label: 'Room 9 • Short Set 5' }
    ];

    var current = 0;

    function loadRoom(index) {
      var frame = document.getElementById('roomFrame');
      var tag = document.getElementById('roomTag');
      frame.src = rooms[index].file;
      tag.textContent = rooms[index].label;
      current = index;
    }

    function hop(dir) {
      var next = current + dir;
      if (next < 0) {
        next = rooms.length - 1; // go from 1 back to 9
      } else if (next >= rooms.length) {
        next = 0; // go from 9 back to 1
      }
      loadRoom(next);
    }

    // ensure first load is engine
    loadRoom(0);
  </script>
</body>
</html>
