<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>BubbleWorld Ship • Engine Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg: radial-gradient(circle at 10% 0%, #1cff7a 0%, #004a2a 55%, #000 100%);
  --matrix-color: rgba(0,255,140,0.5);
}

/* RESET */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--bg);
  color: #fff;
  overflow: hidden;
  height: 100vh;
}

/* HEADER */
header {
  position: fixed;
  top: 0; left: 0; right: 0;
  height: 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 20px;
  background: rgba(0,0,0,0.35);
  border-bottom: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  z-index: 10;
}
.brand { font-weight: 700; }
.pill {
  background: linear-gradient(90deg,#ff00ff,#ff7b00);
  padding: 5px 14px;
  border-radius: 999px;
  font-size: .7rem;
  font-weight: 600;
  white-space: nowrap;
}

/* BUBBLE LAYER */
.bubble-layer {
  position: fixed;
  inset: 0;
  overflow: hidden;
  pointer-events: none;
  z-index: 1;
}
.bubble {
  position: absolute;
  bottom: -120px;
  width: 80px; height: 80px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), rgba(255,255,255,0));
  opacity: 0.25;
  animation: rise 18s linear infinite;
  filter: drop-shadow(0 0 10px rgba(0,255,140,0.5));
}
.bubble.small { width: 40px; height: 40px; opacity: 0.15; animation-duration: 11s; }
@keyframes rise {
  from { transform: translateY(0) scale(1) rotate(0deg); }
  to { transform: translateY(-110vh) scale(1.2) rotate(360deg); }
}

/* MATRIX LAYER */
.matrix {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  color: var(--matrix-color);
  font-family: monospace;
  font-size: 18px;
  line-height: 20px;
  white-space: nowrap;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}
.column {
  position: absolute;
  top: 0;
  width: 20px;
  animation: scroll 4s linear infinite;
}
@keyframes scroll {
  0% { transform: translateY(-100%); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(100%); opacity: 0; }
}

/* CENTER CONSOLE */
main {
  position: relative;
  z-index: 5;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}
h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}
p.sub {
  opacity: .75;
  margin-bottom: 30px;
  font-size: 1.2rem;
}
.button {
  background: rgba(0,0,0,0.35);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 999px;
  padding: 12px 26px;
  color: #fff;
  font-size: 1.2rem;
  text-decoration: none;
  backdrop-filter: blur(6px);
  transition: all 0.25s ease;
}
.button:hover { background: rgba(0,255,140,0.4); }

/* ARROWS */
.arrow {
  position: fixed;
  bottom: 80px;
  width: 56px; height: 56px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.15);
  background: rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  text-decoration: none;
  color: #fff;
  backdrop-filter: blur(8px);
  z-index: 5;
}
.arrow.left { left: 16px; }
.arrow.right { right: 16px; }

</style>
</head>

<body>

<header>
  <div class="brand">BubbleWorld Ship • Engine Room</div>
  <div class="pill">Timmy Time Music</div>
</header>

<!-- bubble field -->
<div class="bubble-layer">
  <div class="bubble" style="left:10%;animation-delay:0s;"></div>
  <div class="bubble small" style="left:25%;animation-delay:2s;"></div>
  <div class="bubble" style="left:40%;animation-delay:4s;"></div>
  <div class="bubble small" style="left:55%;animation-delay:6s;"></div>
  <div class="bubble" style="left:70%;animation-delay:8s;"></div>
  <div class="bubble small" style="left:85%;animation-delay:10s;"></div>
</div>

<!-- matrix rain -->
<div class="matrix" id="matrix"></div>

<main>
  <h1>ENGINE ROOM ONLINE</h1>
  <p class="sub">System nominal — choose a heading below</p>
  <a href="room2.html" class="button">Enter Ship →</a>
</main>

<a class="arrow left" href="room9.html">‹</a>
<a class="arrow right" href="room2.html">›</a>

<script>
/* simple matrix code rain */
const chars = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const matrix = document.getElementById("matrix");
for(let i=0;i<40;i++){
  const col=document.createElement("div");
  col.className="column";
  col.style.left=(i*20)+"px";
  col.style.animationDelay=Math.random()*4+"s";
  col.innerText=Array(30).fill(0).map(()=>chars[Math.floor(Math.random()*chars.length)]).join("\n");
  matrix.appendChild(col);
}
</script>

</body>
</html>
