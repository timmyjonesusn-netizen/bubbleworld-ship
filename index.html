<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Timmy • BubbleWorld Ship • Router</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg: radial-gradient(circle at 10% 0%, #1cff7a 0%, #004a2a 55%, #000 100%); }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      background-attachment: fixed;
      background-size: cover;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.4rem;
    }
    .shell {
      width: min(900px, 100%);
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 22px;
      backdrop-filter: blur(15px);
      box-shadow: 0 18px 50px rgba(0,0,0,0.45);
      padding: 1.4rem 1.4rem 1rem;
    }
    h1 { font-size: 2.4rem; margin: 0 0 .4rem; }
    p { opacity: .7; margin-bottom: 1.1rem; }
    .rooms {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: .8rem;
      margin-bottom: 1rem;
    }
    a.room {
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: .8rem .5rem;
      text-align: center;
      font-weight: 600;
      font-size: .9rem;
    }
    a.room small {
      display: block;
      opacity: .6;
      font-weight: 400;
      font-size: .68rem;
      margin-top: .25rem;
    }
    .footer {
      border-top: 1px solid rgba(255,255,255,0.04);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: .6rem;
      font-size: .7rem;
      opacity: .6;
    }
    .arrow {
      width: 46px; height: 46px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.35);
      display: inline-flex; align-items: center; justify-content: center;
      color: #fff; text-decoration: none; font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <main class="shell">
    <h1>BubbleWorld Ship</h1>
    <p>Root router — all rooms live in root. Engine is arrows-only.</p>

    <div class="rooms">
      <a class="room" href="engine.html">Room 1 • Engine</a>
      <a class="room" href="room2.html">Room 2 • Suno A</a>
      <a class="room" href="room3.html">Room 3 • Suno B</a>
      <a class="room" href="room4.html">Room 4 • Creator</a>
      <a class="room" href="room5.html">Room 5 • Marketing</a>
      <a class="room" href="room6.html">Room 6 • Reels</a>
      <a class="room" href="room7.html">Room 7 • UFC</a>
      <a class="room" href="room8.html">Room 8 • Yeti/Bill</a>
      <a class="room" href="room9.html">Room 9 • Loop</a>
    </div>

    <div class="footer">
      <span>engine → 2 → 3 → 4 → 5 → 6 → 7 → 8 → 9 → engine</span>
      <div>
        <a class="arrow" href="engine.html">‹</a>
        <a class="arrow" href="room2.html">›</a>
      </div>
    </div>
  </main>
</body>
</html>
