<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Timmy • BubbleWorld Ship • Engine Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- we are on GitHub Pages under /bubbleworld-ship/ so all links include that -->
  <style>
    :root {
      --bg: radial-gradient(circle at 10% 0%, #1cff7a 0%, #004a2a 55%, #000 100%);
      --panel: rgba(0,0,0,0.45);
      --line: rgba(255,255,255,0.16);
      --accent: #7bffb5;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }
    /* bubble / matrix background */
    .bg-layer {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 10% 0%, rgba(28,255,122,0.25) 0%, rgba(0,0,0,0) 45%),
        repeating-linear-gradient(120deg, rgba(0,255,140,0.05) 0 2px, rgba(0,0,0,0) 2px 6px),
        #000;
      pointer-events: none;
      overflow: hidden;
    }
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(192,255,220,0.5), rgba(0,0,0,0));
      animation: float 12s ease-in-out infinite;
      filter: drop-shadow(0 0 12px rgba(150,255,200,0.5));
    }
    .bubble:nth-child(2) { top: 80%; left: 10%; width: 160px; height: 160px; animation-duration: 18s; }
    .bubble:nth-child(3) { top: 40%; right: 15%; width: 120px; height: 120px; animation-duration: 14s; }
    .bubble:nth-child(4) { top: 10%; left: 45%; width: 80px; height: 80px; animation-duration: 16s; }
    @keyframes float {
      0%,100% { transform: translateY(0); opacity: 0.9; }
      50% { transform: translateY(-18px); opacity: 0.4; }
    }

    .engine-shell {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .panel {
      background: radial-gradient(circle at top, rgba(0,0,0,0.7), rgba(0,0,0,0.35));
      border: 1px solid rgba(123,255,181,0.2);
      border-radius: 28px;
      max-width: 720px;
      width: 100%;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 28px rgba(0,0,0,0.45);
    }
    .title {
      font-size: 2.5rem;
      line-height: 1;
      font-weight: 700;
      margin-bottom: 0.25rem;
      text-shadow: 0 0 12px rgba(0,255,166,0.4);
    }
    .subtitle {
      color: rgba(255,255,255,0.65);
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }
    .rooms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.75rem;
      margin-bottom: 1.25rem;
    }
    .room-btn {
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(123,255,181,0.22);
      border-radius: 18px;
      min-height: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.05rem;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out;
    }
    .room-btn small {
      font-size: 0.62rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: rgba(255,255,255,0.4);
    }
    .room-btn:active {
      transform: translateY(1px) scale(0.995);
    }
    .room-btn:hover {
      box-shadow: 0 0 18px rgba(123,255,181,0.25);
    }

    .footer-line {
      margin-top: 1rem;
      font-size: 0.7rem;
      color: rgba(255,255,255,0.35);
      text-align: center;
    }

    /* arrows at left/right edge (per your big-screen nav rule) */
    .side-arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      width: 42px;
      height: 42px;
      border-radius: 999px;
      border: 1px solid rgba(123,255,181,0.35);
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.25rem;
      cursor: pointer;
      z-index: 5;
      backdrop-filter: blur(8px);
    }
    .side-arrow.left { left: 10px; }
    .side-arrow.right { right: 10px; }

    @media (max-width: 540px) {
      .title { font-size: 2.1rem; }
      .rooms-grid { grid-template-columns: repeat(2, minmax(120px, 1fr)); }
      .panel { padding: 1.25rem; }
    }
  </style>
</head>
<body>
  <div class="bg-layer" aria-hidden="true">
    <div class="bubble" style="top:12%;left:6%;width:110px;height:110px;"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- left/right arrows so you always have nav -->
  <div class="side-arrow left" onclick="goPrev()">&lsaquo;</div>
  <div class="side-arrow right" onclick="goNext()">&rsaquo;</div>

  <div class="engine-shell">
    <div class="panel">
      <div class="title">Engine Room</div>
      <div class="subtitle">BubbleWorld Ship • tap a room to enter • pathing fixed for GitHub Pages</div>

      <div class="rooms-grid">
        <button class="room-btn" onclick="go('room1.html')">
          Room 1
          <small>entry</small>
        </button>
        <button class="room-btn" onclick="go('room2.html')">
          Room 2
          <small>music / suno</small>
        </button>
        <button class="room-btn" onclick="go('room3.html')">
          Room 3
          <small>locked playlists</small>
        </button>
        <button class="room-btn" onclick="go('room4.html')">
          Room 4
          <small>creator stage</small>
        </button>
        <button class="room-btn" onclick="go('room5.html')">
          Room 5
          <small>marketing</small>
        </button>
        <button class="room-btn" onclick="go('room6.html')">
          Room 6
          <small>sets</small>
        </button>
        <button class="room-btn" onclick="go('room7.html')">
          Room 7
          <small>live</small>
        </button>
        <button class="room-btn" onclick="go('room8.html')">
          Room 8
          <small>reels</small>
        </button>
        <button class="room-btn" onclick="go('room9.html')">
          Room 9
          <small>crew</small>
        </button>
      </div>

      <div class="footer-line">
        TimmyTime • BubbleWorld Ship • engine path fixed to /bubbleworld-ship/
      </div>
    </div>
  </div>

  <script>
    // we are on GitHub Pages under your repo name:
    const BASE = '/bubbleworld-ship/';
    const ROOMS = [
      'room1.html',
      'room2.html',
      'room3.html',
      'room4.html',
      'room5.html',
      'room6.html',
      'room7.html',
      'room8.html',
      'room9.html'
    ];
    let currentIndex = 0;

    function go(roomFile) {
      // always go to the real path on GitHub Pages
      window.location.href = BASE + roomFile;
    }

    function goPrev() {
      currentIndex = (currentIndex - 1 + ROOMS.length) % ROOMS.length;
      go(ROOMS[currentIndex]);
    }

    function goNext() {
      currentIndex = (currentIndex + 1) % ROOMS.length;
      go(ROOMS[currentIndex]);
    }
  </script>
</body>
</html>
