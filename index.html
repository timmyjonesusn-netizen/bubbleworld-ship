<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Timmy Time • Magenta Stage</title>
<style>
body {
  margin:0;overflow:hidden;
  background:radial-gradient(circle at center,#0a0014,#000);
  color:#fff;font-family:Arial,Helvetica,sans-serif;
}
h1,h2{margin:0;text-align:center}
h1{font-size:3rem}
h2{font-size:1.5rem;color:#f6d6ff}
.arrow {
  position:fixed;top:50%;transform:translateY(-50%);
  font-size:3rem;color:white;padding:0.5rem 1rem;
  background:rgba(255,0,255,0.25);border-radius:1rem;
  cursor:pointer;z-index:10;user-select:none;
}
#left-arrow{left:1rem}
#right-arrow{right:1rem}
#video-box {
  display:flex;justify-content:center;margin-top:2rem;
}
iframe {
  width:90%;max-width:480px;height:270px;border:0;
  border-radius:1rem;box-shadow:0 0 20px magenta;
}
#playlist {
  margin:2rem;font-size:1.2rem;text-align:left;
}
a{color:#ffbfff}
.bubble {
  position:absolute;border-radius:50%;
  background:radial-gradient(circle,rgba(255,200,255,0.2),rgba(255,0,255,0.05));
  animation:rise linear infinite;
}
@keyframes rise {
  0%{transform:translateY(100vh) scale(0.8);opacity:0.4}
  100%{transform:translateY(-10vh) scale(1.2);opacity:0.1}
}
</style>
</head>
<body>
<h1>TIMMY TIME</h1>
<h2>Magenta Stage • Reels Lab E</h2>
<div id="video-box">
  <iframe id="ytplayer" src="https://www.youtube.com/embed/dQw4w9WgXcQ"
  allowfullscreen></iframe>
</div>
<p style="text-align:center;font-size:1.3rem;margin-top:1rem;">
“Creators welcome. Copyright-free vibes, neon-powered.”
</p>

<div id="playlist">
  <strong>Suno Playlists</strong>
  <ul>
    <li><a href="https://suno.com/playlist/bb594ef1-d260-46b7-af7f-e3a3286d39b1" target="_blank">Vibe 1 — Laugh</a></li>
    <li><a href="https://suno.com/playlist/2ec04889-1c23-4e2d-9c27-8a2b6475da4b" target="_blank">Vibe 2 — Play</a></li>
    <li><a href="https://suno.com/playlist/e95ddd12-7e37-43e2-b3e0-fe342085a19f" target="_blank">Vibe 3 — Fun</a></li>
    <li><a href="https://suno.com/playlist/c387adf4-abdb-4f74-9075-c4cb460c8840" target="_blank">Vibe 4 — Motown</a></li>
    <li><a href="https://suno.com/playlist/34190a09-abb2-470d-85a5-a1201f5e827c" target="_blank">Vibe 5 — Feeling it</a></li>
  </ul>
</div>

<div id="left-arrow" class="arrow">&#8592;</div>
<div id="right-arrow" class="arrow">&#8594;</div>

<script>
// -------- Neon Bubble Generator --------
for (let i=0;i<30;i++){
  const b=document.createElement("div");
  const size=Math.random()*80+20;
  b.className="bubble";
  b.style.width=b.style.height=size+"px";
  b.style.left=Math.random()*100+"vw";
  b.style.animationDuration=10+Math.random()*20+"s";
  document.body.appendChild(b);
}

// -------- Room Navigator (Fail-Safe Mode) --------
let room=parseInt(new URLSearchParams(window.location.search).get('room'))||1;
function goRoom(dir){
  let next=room+dir;
  if(next>9) next=1;
  if(next<1) next=9;
  window.location.href=`./?room=${next}&v=1.0.5`;
}
document.getElementById('left-arrow').onclick=()=>goRoom(-1);
document.getElementById('right-arrow').onclick=()=>goRoom(1);
</script>
</body>
</html>
