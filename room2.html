<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Room 2 • Timmy Time Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Timmy Time • Room 2">
  <meta property="og:description" content="BubbleWorld Ship — Room 2 playlists.">
  <style>
    :root {
      --bg: radial-gradient(circle at 10% 0%, #1cff7a 0%, #004a2a 55%, #000 100%);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      background-image: var(--bg);
      background-size: cover;
      background-attachment: fixed;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      padding: 78px 16px 32px;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      background: rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.12);
      z-index: 10;
    }
    .pill {
      background: linear-gradient(90deg, #ff00ff, #ff8400);
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
    }
    .nav-btn {
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 999px;
      padding: 6px 14px;
      color: #fff;
      text-decoration: none;
      font-size: 0.75rem;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      gap: 16px;
    }
    h1 { font-size: 2.6rem; margin-bottom: 6px; }
    .embed-card {
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 18px;
      overflow: hidden;
      backdrop-filter: blur(8px);
    }
    .embed-head {
      padding: 12px 14px 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    iframe {
      width: 100%;
      min-height: 220px;
      border: none;
      background: #000;
    }
    @media (min-width: 900px) {
      .wrap { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .embed-card:nth-child(6) { grid-column: span 2; }
    }
  </style>
</head>
<body>
  <header>
    <div>BubbleWorld Ship • Room 2</div>
    <div class="pill">Timmy Time Music</div>
    <a class="nav-btn" href="index.html">← Engine</a>
  </header>

  <main class="wrap">
    <div style="grid-column: 1 / -1;">
      <h1>Room 2 — Oct 26 Suno Set</h1>
      <p>Laugh, Play, Fun, Motown, Feeling it.</p>
    </div>

    <div class="embed-card">
      <div class="embed-head"><div>Vibe 1 — Laugh</div></div>
      <iframe src="https://suno.com/playlist/bb594ef1-d260-46b7-af7e-e3a3286d39b1"></iframe>
    </div>

    <div class="embed-card">
      <div class="embed-head"><div>Vibe 2 — Play</div></div>
      <iframe src="https://suno.com/playlist/2ec04889-1c23-4e2d-9c27-8a2b6475da4b"></iframe>
    </div>

    <div class="embed-card">
      <div class="embed-head"><div>Vibe 3 — Fun</div></div>
      <iframe src="https://suno.com/playlist/e95ddd12-7e37-43e2-b3e0-fe342085a19f"></iframe>
    </div>

    <div class="embed-card">
      <div class="embed-head"><div>Vibe 4 — Motown</div></div>
      <iframe src="https://suno.com/playlist/c387adf4-abdb-4f74-9075-c4cb460c8840"></iframe>
    </div>

    <div class="embed-card">
      <div class="embed-head"><div>Vibe 5 — Feeling it</div></div>
      <iframe src="https://suno.com/playlist/34190a09-abb2-470d-85a5-a1201f5e827c"></iframe>
    </div>
  </main>
</body>
</html>
