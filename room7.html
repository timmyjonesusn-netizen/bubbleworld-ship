<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bubble World • Room 7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Timmy Bubble World — Room 7">
  <meta property="og:description" content="Timmy YouTube drop (Room 7).">
  <meta property="og:url" content="https://timmyjonesusn-netizen.github.io/bubbleworld-ship/room7.html">
  <style>
    :root {
      --bg1: #4a1500;
      --bg2: #ff7a3d;
      --accent: #fff4de;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at 10% 0%, var(--bg2) 0%, var(--bg1) 65%, #000 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .bubbles { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
    .bubble {
      position: absolute;
      bottom: -8rem;
      width: 6rem;
      height: 6rem;
      background: rgba(255, 225, 188, 0.08);
      border: 1px solid rgba(255,225,188,0.18);
      border-radius: 50%;
      animation: rise 20s linear infinite;
      filter: drop-shadow(0 0 10px rgba(255, 160, 100, 0.7));
    }
    .bubble:nth-child(2) { left: 12%; width: 4rem; height: 4rem; animation-duration: 14s; }
    .bubble:nth-child(3) { left: 30%; width: 6rem; height: 6rem; animation-duration: 25s; }
    .bubble:nth-child(4) { left: 50%; width: 3rem; height: 3rem; animation-duration: 16s; }
    .bubble:nth-child(5) { left: 67%; width: 5rem; height: 5rem; animation-duration: 22s; }
    .bubble:nth-child(6) { left: 82%; width: 7rem; height: 7rem; animation-duration: 26s; }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    .wrap {
      position: relative;
      z-index: 5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding: 1.5rem 1rem 2rem;
      text-align: center;
    }
    header h1 { font-size: 3rem; margin: 0.25rem 0 0.5rem; }
    header p { margin: 0; }
    .yt-holder {
      margin: 0 auto;
      width: min(100%, 540px);
      aspect-ratio: 9/16;
      background: rgba(0,0,0,0.35);
      border: 4px solid rgba(255,255,255,0.12);
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 14px 38px rgba(0,0,0,0.4);
    }
    .yt-holder iframe { width: 100%; height: 100%; border: 0; }
    .timmy-pill {
      display: inline-flex;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,196,146,0.6);
      border-radius: 999px;
      padding: 0.65rem 1.2rem;
      margin: 0 auto;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .room-nav {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: auto;
      flex-wrap: wrap;
    }
    .room-nav a {
      text-decoration: none;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 999px;
      width: 3rem;
      height: 3rem;
      display: grid;
      place-items: center;
      color: #fff;
      font-weight: 600;
    }
    .room-nav a.active {
      background: rgba(255,122,61,0.25);
      border-color: rgba(255,122,61,0.8);
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
  </div>

  <div class="wrap">
    <header>
      <div class="timmy-pill">Timmy Time • Creator Stage</div>
      <h1>Room 7</h1>
      <p>Third short — keep the ship rolling.</p>
    </header>

    <div class="yt-holder">
      <iframe src="https://www.youtube.com/embed/0l99j5T3OrA?rel=0&modestbranding=1"
              title="Timmy YouTube Short 3" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <nav class="room-nav">
      <a href="room4.html">4</a>
      <a href="room5.html">5</a>
      <a href="room6.html">6</a>
      <a href="room7.html" class="active">7</a>
      <a href="room8.html">8</a>
      <a href="room9.html">9</a>
    </nav>
  </div>
</body>
</html>
