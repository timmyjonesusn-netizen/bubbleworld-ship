<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Room 1 • Redirect</title>
  <meta name="robots" content="noindex,nofollow">
  <!-- Fast, Safari/FB-safe, relative redirect -->
  <meta http-equiv="refresh" content="0;url=../#room1">
</head>
<body>
  <p>Redirecting to Room 1… <a href="../#room1">tap here if it doesn’t auto-open</a></p>
  <script>
    (function () {
      var target = "../#room1";
      try { location.replace(target); } catch (e) { location.href = target; }
    })();
  </script>
</body>
</html>
