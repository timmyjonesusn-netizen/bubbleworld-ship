<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BubbleWorld Ship ‚Ä¢ Room 4 (Creator Stage)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: radial-gradient(circle at 15% 0%, #ff914d 0%, #5d00ff 55%, #000 100%);
    }
    *{box-sizing:border-box;}
    body{
      margin:0;min-height:100vh;background:var(--bg);
      background-size:cover;background-attachment:fixed;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:#fff;display:flex;align-items:center;justify-content:center;padding:1.2rem;
    }
    main{
      width:min(1100px,100%);background:rgba(0,0,0,0.3);
      border:1px solid rgba(255,255,255,0.07);border-radius:26px;
      backdrop-filter:blur(15px);box-shadow:0 20px 60px rgba(0,0,0,0.55);
      padding:1.3rem 1.3rem 1rem;position:relative;overflow:hidden;
    }
    h1{font-size:2.4rem;margin:.2rem 0 .4rem;}
    p.sub{opacity:.75;margin-bottom:1rem;}
    .embed-box{
      background:rgba(0,0,0,0.4);
      border:1px solid rgba(255,255,255,0.02);
      border-radius:16px;
      min-height:220px;
      display:flex;align-items:center;justify-content:center;
      text-align:center;
      margin-bottom:1rem;
      padding:1rem;
    }
    .nav-row{
      display:flex;justify-content:space-between;align-items:center;
      gap:1rem;margin-top:.5rem;
    }
    .arrow-btn{
      width:74px;height:74px;border-radius:999px;
      border:1px solid rgba(255,255,255,0.15);
      background:rgba(0,0,0,0.55);
      display:inline-flex;align-items:center;justify-content:center;
      color:#fff;text-decoration:none;font-size:2.3rem;
      box-shadow:0 12px 35px rgba(0,0,0,0.4);
    }
    .bottom{
      border-top:1px solid rgba(255,255,255,0.04);
      margin-top:.7rem;padding-top:.6rem;
      display:flex;justify-content:space-between;gap:.5rem;align-items:center;
      font-size:.7rem;opacity:.6;
    }
    .home-btn{
      text-decoration:none;color:#fff;
      background:rgba(0,0,0,0.35);border-radius:999px;
      padding:.35rem .9rem;border:1px solid rgba(255,255,255,0.03);
      font-size:.7rem;
    }
    @media(max-width:580px){
      h1{font-size:2.1rem;}
      .arrow-btn{width:62px;height:62px;font-size:2rem;}
      .bottom{flex-wrap:wrap;}
    }
  </style>
</head>
<body>
  <main>
    <h1>Room 4 ‚Ä¢ Creator Stage</h1>
    <p class="sub">Your existing embedded videos stay here. Just drop your iframe below.</p>

    <div class="embed-box">
      <!-- YOUR CURRENT ROOM 4 EMBED GOES HERE -->
      <!-- Example: <iframe src="..." width="100%" height="200" frameborder="0" allowfullscreen></iframe> -->
      <p>Room 4 embed area</p>
    </div>

    <div class="nav-row">
      <a class="arrow-btn" href="room3.html" aria-label="Previous room">‚Äπ</a>
      <a class="arrow-btn" href="room5.html" aria-label="Next room">‚Ä∫</a>
    </div>

    <div class="bottom">
      <a class="home-btn" href="index.html">üè† Ship</a>
      <span>room4.html ‚Ä¢ video room ‚Ä¢ arrows on</span>
    </div>
  </main>
</body>
</html>
