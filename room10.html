<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BubbleWorld Ship · Engine Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 50% 50%, rgba(0,255,150,0.18), transparent 60%), #02120d;
      color: #fff;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .engine-shell {
      max-width: 900px;
      width: 92%;
      padding: 2rem;
      border-radius: 30px;
      background: rgba(0, 15, 10, 0.85);
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow:
        0 0 40px rgba(0,255,150,0.25),
        0 0 30px rgba(0, 255, 255, 0.18);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.4rem;
      text-shadow: 0 0 15px rgba(0,255,150,0.65);
    }

    .engine-sub {
      font-size: 1.3rem;
      opacity: 0.85;
      margin-bottom: 2rem;
    }

    .room-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .room-button {
      padding: 1rem 0.5rem;
      border-radius: 18px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      cursor: pointer;
      transition: 0.2s ease;
      font-size: 1.1rem;
      text-transform: capitalize;
    }

    .room-button:hover {
      background: rgba(0,255,150,0.22);
      border-color: rgba(0,255,150,0.4);
      box-shadow: 0 0 12px rgba(0,255,150,0.45);
    }
  </style>

  <script>
    function go(page) {
      window.location.href = page;
    }
  </script>
</head>

<body>

  <main class="engine-shell">

    <h1>Engine Room</h1>
    <p class="engine-sub">Navigation Hub</p>

    <div class="room-grid">

      <div class="room-button" onclick="go('room2.html')">Room 2</div>
      <div class="room-button" onclick="go('room3.html')">Room 3</div>
      <div class="room-button" onclick="go('room4.html')">Room 4</div>
      <div class="room-button" onclick="go('room5.html')">Room 5</div>
      <div class="room-button" onclick="go('room6.html')">Room 6</div>
      <div class="room-button" onclick="go('room7.html')">Room 7</div>
      <div class="room-button" onclick="go('room8.html')">Room 8</div>
      <div class="room-button" onclick="go('room9.html')">Room 9</div>

      <!-- ⭐️ NEW ROOM 10 BUTTON -->
      <div class="room-button" onclick="go('room10.html')">
        Room 10 · VibeCore
      </div>

    </div>

  </main>

</body>
</html>
