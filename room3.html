<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Room 3 • Timmy Time Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Timmy Time • Room 3">
  <meta property="og:description" content="BubbleWorld Ship — Room 3 Suno 5.">
  <style>
    :root {
      --bg: radial-gradient(circle at 10% 0%, #6f3cff 0%, #2b0b85 55%, #000 100%);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      background-image: var(--bg);
      background-size: cover;
      background-attachment: fixed;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      padding: 78px 16px 32px;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      background: rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.12);
      z-index: 10;
    }
    .pill {
      background: linear-gradient(90deg, #ff00ff, #ff8400);
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      white-space: nowrap;
    }
    .nav-btn {
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 999px;
      padding: 6px 14px;
      color: #fff;
      text-decoration: none;
      font-size: 0.75rem;
    }
    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      gap: 16px;
    }
    h1 { font-size: 2.6rem; margin-bottom: 6px; }
    .embed-card {
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 18px;
      overflow: hidden;
      backdrop-filter: blur(8px);
    }
    .embed-head {
      padding: 12px 14px 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    iframe {
      width: 100%;
      min-height: 220px;
      border: none;
      background: #000;
    }
    @media (min-width: 900px) {
      .wrap { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .embed-card:nth-child(6) { grid-column: span 2; }
    }
  </style>
</head>
<body>
  <header>
    <div>BubbleWorld Ship • Room 3</div>
    <div class="pill">Timmy Time Music</div>
    <a class="nav-btn" href="index.html">← Engine</a>
  </header>

  <main class="wrap">
    <div style="grid-column: 1 / -1;">
      <h1>Room 3 — Suno 5</h1>
      <p>These are the Nov 3 playlists you said to keep forever.</p>
    </div>

    <div class="embed-card">
      <div class="embed-head"><div>Playlist 1</div></div>
      <iframe src="https://suno.com/playlist/2e2eefa6-6828-40ba-bf5b-02bf338e3243"></iframe>
    </div>
    <div class="embed-card">
      <div class="embed-head"><div>Playlist 2</div></div>
      <iframe src="https://suno.com/playlist/b11f5b9a-b2d1-46f2-a307-e62491ae2479"></iframe>
    </div>
    <div class="embed-card">
      <div class="embed-head"><div>Playlist 3</div></div>
      <iframe src="https://suno.com/playlist/a2e8eb9c-2d15-44d9-831b-89bf66ede586"></iframe>
    </div>
    <div class="embed-card">
      <div class="embed-head"><div>Playlist 4</div></div>
      <iframe src="https://suno.com/playlist/d04a7c63-52b7-4695-b47f-64f3a3dae677"></iframe>
    </div>
    <div class="embed-card">
      <div class="embed-head"><div>Playlist 5</div></div>
      <iframe src="https://suno.com/playlist/6a6ee9ad-5eb6-45c6-9554-de377cc664dc"></iframe>
    </div>
  </main>
</body>
</html>
