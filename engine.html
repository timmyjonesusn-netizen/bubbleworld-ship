<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BubbleWorld Ship ‚Ä¢ Engine Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg: radial-gradient(circle at 10% 0%, #1cff7a 0%, #004a2a 58%, #000 100%); }
    *{box-sizing:border-box;}
    body{
      margin:0;min-height:100vh;background:var(--bg);background-size:cover;
      background-attachment:fixed;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      color:#fff;display:flex;align-items:center;justify-content:center;padding:1.2rem;
    }
    .engine-shell{
      width:min(1100px,100%);background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.04);border-radius:28px;
      backdrop-filter:blur(16px);box-shadow:0 20px 70px rgba(0,0,0,0.55);
      padding:1.4rem 1.4rem 1rem;position:relative;overflow:hidden;
    }
    .matrix{
      position:absolute;inset:0;
      background-image:radial-gradient(circle,rgba(255,255,255,0.095) 0,rgba(255,255,255,0) 55%),
                       linear-gradient(120deg,rgba(0,0,0,0) 0%,rgba(0,255,120,0.05) 50%,rgba(0,0,0,0) 100%);
      pointer-events:none;mix-blend-mode:screen;
    }
    .header-pill{
      display:inline-block;background:rgba(0,0,0,0.45);
      border:1px solid rgba(255,255,255,0.14);border-radius:999px;
      padding:.35rem 1rem;font-size:.7rem;letter-spacing:.08em;
      position:relative;z-index:2;margin-bottom:.5rem;
    }
    .title{font-size:3.05rem;font-weight:700;margin-bottom:.4rem;position:relative;z-index:2;}
    .sub{opacity:.75;max-width:40rem;margin-bottom:1rem;position:relative;z-index:2;}
    .nav-row{
      display:flex;align-items:center;justify-content:space-between;
      gap:1rem;position:relative;z-index:2;margin-bottom:1rem;
    }
    .arrow-btn{
      width:74px;height:74px;border-radius:999px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(0,0,0,0.55);
      display:inline-flex;align-items:center;justify-content:center;
      color:#fff;text-decoration:none;font-size:2.3rem;
      box-shadow:0 12px 35px rgba(0,0,0,0.45);
    }
    .bottom-bar{
      display:flex;justify-content:space-between;align-items:center;gap:.6rem;
      border-top:1px solid rgba(255,255,255,0.04);padding-top:.6rem;
      position:relative;z-index:2;
    }
    .home-btn,.music-pill{
      text-decoration:none;color:#fff;background:rgba(0,0,0,0.38);
      border:1px solid rgba(255,255,255,0.04);
      border-radius:999px;padding:.35rem .9rem;font-size:.7rem;
    }
    @media(max-width:580px){
      .title{font-size:2.4rem;}
      .arrow-btn{width:62px;height:62px;font-size:2rem;}
      .bottom-bar{flex-wrap:wrap;}
    }
  </style>
</head>
<body>
  <main class="engine-shell">
    <div class="matrix" aria-hidden="true"></div>
    <div class="header-pill">Engine Room ‚Ä¢ core route</div>
    <div class="title">TimmyTime Bubble Engine</div>
    <p class="sub">Arrows only. Right ‚Üí Room 2 (Suno). Left ‚Üí Room 9 (loop).</p>

    <div class="nav-row">
      <a class="arrow-btn" href="room9.html">‚Äπ</a>
      <div style="text-align:center;opacity:.6;font-size:.8rem;">Use arrows to travel. No room grid here.</div>
      <a class="arrow-btn" href="room2.html">‚Ä∫</a>
    </div>

    <div class="bottom-bar">
      <a class="home-btn" href="index.html">üè† Ship</a>
      <a class="music-pill" href="room2.html">üéµ Timmy Time Music</a>
      <span style="opacity:.45;font-size:.65rem;">engine.html ‚Ä¢ rooted</span>
    </div>
  </main>
</body>
</html>
