<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BubbleWorld Ship ‚Ä¢ Engine Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: radial-gradient(circle at 10% 0%, #1cff7a 0%, #004a2a 58%, #000 100%);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #000;
      background-image: var(--bg);
      background-size: cover;
      background-attachment: fixed;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.2rem;
    }
    .engine-shell {
      width: min(1100px, 100%);
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 28px;
      backdrop-filter: blur(16px);
      box-shadow: 0 20px 70px rgba(0,0,0,0.55);
      padding: 1.4rem 1.4rem 1rem;
      position: relative;
      overflow: hidden;
    }
    /* faint matrix/bubbles overlay */
    .matrix {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.095) 0, rgba(255,255,255,0) 55%),
        linear-gradient(120deg, rgba(0,0,0,0) 0%, rgba(0,255,120,0.05) 50%, rgba(0,0,0,0) 100%);
      pointer-events: none;
      mix-blend-mode: screen;
    }
    .header-pill {
      display: inline-block;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 999px;
      padding: 0.35rem 1rem;
      font-size: 0.7rem;
      letter-spacing: .08em;
      position: relative;
      z-index: 2;
      margin-bottom: .5rem;
    }
    .title {
      font-size: 3.1rem;
      font-weight: 700;
      line-height: 1.02;
      margin-bottom: .4rem;
      position: relative;
      z-index: 2;
    }
    .sub {
      opacity: .75;
      max-width: 40rem;
      margin-bottom: 1.2rem;
      position: relative;
      z-index: 2;
    }
    /* big arrows */
    .nav-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      position: relative;
      z-index: 2;
      margin-bottom: 1rem;
    }
    .arrow-btn {
      width: 74px;
      height: 74px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.55);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-size: 2.3rem;
      box-shadow: 0 12px 35px rgba(0,0,0,0.45);
    }
    .center-panel {
      flex: 1;
      text-align: center;
    }
    .center-panel p {
      margin: 0;
      opacity: .6;
    }
    /* bottom bar */
    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: .6rem;
      border-top: 1px solid rgba(255,255,255,0.04);
      padding-top: .7rem;
      position: relative;
      z-index: 2;
    }
    .music-pill {
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 999px;
      padding: 0.45rem 1.05rem;
      text-decoration: none;
      color: #fff;
      font-size: .75rem;
    }
    .home-btn {
      text-decoration: none;
      color: #fff;
      background: rgba(0,0,0,0.38);
      border: 1px solid rgba(255,255,255,0.04);
      border-radius: 999px;
      padding: 0.35rem .85rem;
      font-size: .72rem;
    }
    @media (max-width: 580px) {
      .title { font-size: 2.5rem; }
      .nav-row { gap: .5rem; }
      .arrow-btn { width: 62px; height: 62px; font-size: 2rem; }
      .bottom-bar { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <main class="engine-shell">
    <div class="matrix" aria-hidden="true"></div>

    <div class="header-pill">Engine Room ‚Ä¢ core route</div>
    <div class="title">TimmyTime Bubble Engine</div>
    <p class="sub">Arrows only. Bubbles + matrix on. Right goes to Room 2. Left wraps to Room 9.</p>

    <div class="nav-row">
      <!-- left arrow ‚Üí last room -->
      <a class="arrow-btn" href="room9.html" aria-label="Previous room">‚Äπ</a>

      <div class="center-panel">
        <p>Tap right to enter Room 2 (music / play). Tap left to wrap ship.</p>
      </div>

      <!-- right arrow ‚Üí room 2 -->
      <a class="arrow-btn" href="room2.html" aria-label="Next room">‚Ä∫</a>
    </div>

    <div class="bottom-bar">
      <a class="home-btn" href="index.html">üè† Ship</a>
      <a class="music-pill" href="room2.html">üéµ Timmy Time Music <span>room 2</span></a>
      <span style="opacity:.45;font-size:.68rem;">engine.html ‚Ä¢ rooted ‚Ä¢ no room grid</span>
    </div>
  </main>
</body>
</html>
